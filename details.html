<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Details</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="images/divar-logo.PNG" />
    <script
      src="https://kit.fontawesome.com/e937f8c059.js"
      crossorigin="anonymous"></script>

  </head>

  <body onload="showProductList()" class="details-page page">

    <header>
      <div class="nav-right">
        <a href="products.html"
          ><img src="./images/divar-logo.png" alt="divar-logo"
        /></a>
        <ul>
          <li>
            <button onclick="changeCity()" class="location">
              <i class="fa-solid fa-location-dot"></i>
              <a class="city-title"></a>
            </button>
          </li>
        </ul>
        <div class="search">
          <form action="">
            <input
              type="search"
              id="search-input"
              placeholder="    جستوجو در همه آگهی ها"
              oninput="filterProducts()"
            />
          </form>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="nav-left">
        <ul>
          <li>
            <button class="about-user">
              <i class="fa-solid fa-user"></i>
              <a href="#">دیوار من</a>
            </button>
          </li>
          <li>
            <button class="chat">
              <i class="fa-solid fa-comment"></i>
              <a href="#">چت</a>
            </button>
          </li>
          <li>
            <button class="support">
              <a href="#">پشتیبانی</a>
            </button>
          </li>
          <button class="ads">ثبت آگهی</button>
        </ul>
      </div>
    </header>

    <main class="main-content">
      <div class="container">
        <div class="breadcrumb">
          <a href="#" class="breadcrumb-link product-category"></a>
          <span class="breadcrumb-separator">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="10"
              height="10"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
              />
            </svg>
          </span>
          <a href="#" class="breadcrumb-link product-title"></a>
        </div>
        <div class="ad-details">
          <div class="ad-info">
            <h1 class="ad-title"></h1>
            <span class="ad-date">
              <span class="product-date"> </span>
              <span>در </span>
              <span class="product-location"></span>
            </span>
            <div class="ad-details-section">
              <h2 class="section-title">تخصص‌ها</h2>
              <p>سایر پیشه و مهارت</p>
            </div>
            <hr />
            <div class="ad-details-section">
              <h2 class="section-title">ساعت کاری</h2>
              <p>شبانه‌روزی</p>
            </div>
            <hr />
            <div class="ad-details-section">
              <h2 class="section-title">قیمت</h2>
              <p class="product-price"></p>
            </div>
            <hr />
            <div class="ad-details-section">
              <h2 class="section-title">توضیحات</h2>
              <p class="ad-description product-description"></p>
            </div>
            <div class="ad-tags"></div>
            <div class="ad-actions">
              <div class="ad-buttons">
                <button class="ads">اطلاعات تماس</button>
                <button class="ads">چت</button>
              </div>
              <div class="ad-icons">
                <button class="btn btn-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1z"
                    />
                  </svg>
                </button>
                <button class="btn btn-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.5 2.5 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5m-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3m11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <div class="ad-media">
            <img alt="Ad Image" class="ad-image product-image" />
            <div class="media-de">
              <textarea
                class="ad-note"
                placeholder="یادداشت شما ..."
              ></textarea>
              <p class="note-info">
                یادداشت تنها برای شما قابل دیدن است و پس از حذف آگهی، پاک خواهد
                شد.
              </p>
              <hr />
              <div class="report-ad">
                <button class="btn btn-report">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
                    />
                  </svg>
                  گزارش آگهی
                </button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  class="chevron-icon"
                >
                  <path
                    fill-rule="evenodd"
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
                  />
                </svg>
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-logo">
            <a href="#">
              <img
                src="images/divar-logo.PNG"
                alt="Footer Logo"
                class="footer-logo-img"
              />
            </a>
          </div>
          <nav class="footer-nav">
            <a href="about.html" class="footer-link">دربارهٔ دیوار</a>
            <a href="#" class="footer-link">پشتیبانی و قوانین</a>
            <a href="#" class="footer-link">اتاق خبر</a>
            <a href="#" class="footer-link">کسب‌وکارها</a>
            <a href="#" class="footer-link">گزارش آسیب‌پذیری</a>
            <a href="#" class="footer-link">دریافت برنامه</a>
          </nav>

                />
              </svg>
            </a>
            <a href="#" class="social-link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 16 16"
              >
                <path
                  d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"

            <a href="#" class="social-link">
              <svg

                width="16"

              >

        </div>
      </div>
    </footer>
  </body>

  <script src="js/script.js"></script>
